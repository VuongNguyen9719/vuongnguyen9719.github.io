<!DOCTYPE html>
<html>
<head>
	<title></title>

		* {
			box-sizing: border-box;

			color: black;
		}

</head>
<body>
	<div style="width: 100%;position: absolute;background-color: #cc6161;top: 0;left: 0;height: 50px;line-height: 50px;">height 50px</div>
	<div style="position: relative;width: 80%;margin: auto;text-align: center;top: 62px;">
		<section style="display: grid;grid-template-columns: auto auto;grid-column-gap: 10px;">
			<div style="height: 100px;line-height: 100px;background-color: #d9d9d9">height 100px</div>
			<div style="height: 100px;line-height: 100px;background-color: #d9d9d9"></div>
		</section>
		<section style="display: flex;height: 200px;margin-top: 20px;line-height: 200px">
			<div style="width: 20%;margin-right: 10px;background-color: #d9d9d9">height 200px</div>
			<section class="khoi3-hai" style="width: 60%;display: grid;grid-template-columns: auto auto;grid-template-rows: auto auto;grid-row-gap: 10px;grid-column-gap: 10px;">
				<div class="a" style="background-color: #d9d9d9"></div>
				<div class="a" style="background-color: #d9d9d9"></div>
				<div class="a" style="background-color: #d9d9d9"></div>

			</section>
			<div style="width: 20%;margin-left: 10px;background-color: #d9d9d9;margin-right: 0;"></div>
		</section>
		<div style="width: 60%;height: 50px;background-color: #d9d9d9;margin: auto;margin-top: 20px;line-height: 50px">width 60%</div>
		<section style="display: grid;grid-template-columns: 20% 30% 50%;height: 100px;margin-top: 20px;line-height: 100px">
			<div style="background-color: #d9d9d9;margin-right: 10px">2</div>
			<div style="background-color: #d9d9d9;margin-right: 10px;">3</div>
			<div style="background-color: #d9d9d9">5</div>
		</section>
		<section style="display: flex;margin-top: 20px;">
			<div style="flex-grow: 1;margin-right: 10px;">
				<div style="height: 300px;line-height: 300px;margin-bottom: 20px;background-color: #d9d9d9">height 300px</div>
				<div style="height: 300px;line-height: 300px;margin-bottom: 20px;background-color: #d9d9d9">height 300px</div>
				<div style="height: 300px;line-height: 300px;margin-bottom: 20px;background-color: #d9d9d9">height 300px</div>
			</div>
			<div style="flex-grow: 1;margin-right: 10px;">
				<div>
					<div style="height: 350px;line-height: 350px;margin-bottom: 20px;background-color: #d9d9d9">height 350px</div>
					<div style="height: 500px;line-height: 500px;margin-bottom: 20px;background-color: #d9d9d9">height 350px</div>
				</div>
			</div>
			<div style="flex-grow: 1;">
				<div>
					<div style="height:200px;line-height: 200px;margin-bottom: 20px;background-color: #d9d9d9">height 200px</div>
					<div style="height: 300px;line-height: 300px;margin-bottom: 20px;background-color: #d9d9d9">height 300px</div>
					<div style="height: 500px;line-height: 500px;margin-bottom: 20px;background-color: #d9d9d9">height 500px</div>
				</div>
			</div>
		</section>
		<div style="margin-top: 20px; height: 256px">
			<section style="display: flex;">
				<div style="height:128px;width: calc(100%/6);background-color: #cb8686;"></div>
				<div style="height:128px;width: calc(100%/6);background-color: #c34acd;"></div>	
				<div style="height:128px;width: calc(100%/6);background-color: #b51717;"></div>
				<div style="height:128px;width: calc(100%/6);background-color: #b28080;"></div>
				<div style="height:128px;width: calc(100%/6);background-color: #53998d;"></div>
				<div style="height:128px;width: calc(100%/6);background-color: #43508a;"></div>
			</section>
			<section style="display: flex;">
				<div style="margin-left: calc(100%/12);width: calc(100%/6);background-color: #8b7373;height: 128px;"></div>
				<div style="margin-left: calc(100%/6);width: calc(100%/6);background-color: #df5f5f;height: 128px;"></div>
				<div style="margin-left: calc(100%/6);width: calc(100%/6);background-color: #87b268;height: 128px;"></div>
			</section>
		</div>
