<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			animation: timdap 2s infinite;
		}
		@keyframes timdap {
			0%{
				transform: scale(1.2);
			}
			25%{
				transform: scale(1.1);
			}
			50%{
				transform: scale(1.2);
			}
			75%{
				transform: scale(1.1);
			}
			100%{
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
<div style="text-align: center;">
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/220px-Heart_coraz%C3%B3n.svg.png" alt="trasi tim">
</div>
</body>
</html>
